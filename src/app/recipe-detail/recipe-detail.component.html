<div class="container">

  <div class="heading">
    {{ recipe.name }}
  </div>

  <br />

  <div class="content">
    {{ recipe.content }}
  </div>

  <br />

  <div class="date">
    {{ recipe.dateCreated }}
  </div>

  <br />

  <button class="btn" (click)="onEdit(recipe)">Edit Recipe</button>
  <button class="btn" (click)="onDelete(recipe)">Delete Recipe</button>
  <app-recipe-edit *ngIf="editMode"
    [recipe]="recipe"
    (editModeDone)="onEditDone()"></app-recipe-edit>

</div>
